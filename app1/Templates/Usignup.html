{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>signup</title>
    <link rel="stylesheet" href="{% static 'css/signup.css' %}"/>
</head>
<body>
    <header>
        <div class="container">

            <form action="" method="post">
                {% csrf_token %}
                <div class="box">
                    <h2 class="headding">Sign Up</h2>
                    <input type="text" placeholder="Name" class="input-box" name="name" required ><br>
                    <input type="text" placeholder="Email" class="input-box" name="email" required><br>
                    <input type="text" placeholder="Contact" class="input-box" name="contact" required><br>
                    <input type="text" placeholder="Password" class="input-box" name="password" required><br>
                    <input type="submit" value="Signup" class="btn">


                </div>
            </form>
        </div>
    </header>
</body>
</html>
